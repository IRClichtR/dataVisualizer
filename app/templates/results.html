<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Résultats de la requête SQL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
  </head>
  <body>
  <div class="container">
    <h1>Résultats de la requête SQL</h1>

      <!-- Afficher la requête SQL générée -->
      <h2>Requête SQL générée :</h2>
      <div class="sql-query">
        {{ sql_query }}
      </div>

      <!-- Afficher les résultats sous forme de tableau -->
      <h2>Aperçu des données générées :</h2>
      <table>
        <thead>
          <tr>
            {% for column in column_names %}
            <th>{{ column }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in results %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <a href="/">Revenir à la page d'accueil</a>
    </div>
  </body>        <!-- Dynamiser l'affichage des en-têtes -->
</html>
