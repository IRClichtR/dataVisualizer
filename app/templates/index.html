<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interroger la base de données</title>
  </head>
  <body>
    <h1>Poser une question sur les données</h1>
    <form method="POST">
      <input
        type="text"
        name="question"
        placeholder="Posez une question sur les données"
      />
      <button type="submit">Rechercher</button>
    </form>
    <h2>Ou explorer la base de données</h2>
    <a href="{{ url_for('explore_database') }}">Explorer la base de données</a>
  </body>
</html>
